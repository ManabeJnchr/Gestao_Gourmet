<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestão Gourmet</title>
        <link rel="stylesheet" href="../css/cadastro-cardapio.css">
    </head>
    <body>
        <header>
            <span id="span_title"><h2>Gestão Gourmet</h2></span>
            <span id="span_userIcon">Jean Luca <img src="../src/img/user-icon-placeholder.jpg" alt="user-icon" srcset="" class="img_userIcon"> <img class="img_smallIcon" src="../src/img/icon-keyboard_arrow_down_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="img_arrow-down" srcset=""></span>
        </header>

        <div id="div_main">
            <div id="div_menu">
                <h2>MENU</h2>
                
                <h3>Administrativo</h3>
                <ul>
                    <li class="selected"><img src="../src/img/icon-gerenciarFuncionario.png" alt="icon" class="img_listIcon" srcset=""><a href="./ManterFuncionario.html">Gerenciar Funcionário</a></li>
                </ul>
                <h3>Cardápio</h3>
                <ul>
                    <li><a href="./gerenciar-cardapio.html">Gerenciar Cardápio</a></li>
                </ul>
                <h3>Relatórios</h3>
                <ul>
                    <li>Pedidos</li>
                    <li>Reservas</li>
                    <li>Funcionários</li>
                </ul>
            </div>
            <div id="div_content">
                <div id="div_contentHeader">
                    <img class="img_bigIcon" src="../src/img/icon-back.png" alt="icon"> <h1>GERENCIAR CARDÁPIO > Novo Item</h1>
                </div>
                <div id="div_contentBody">
                    <div class="div_contentCadastro">
                        <div class="div_contentCadastroTop">
                            <div class="div_contentCadastroLeft">
                                <img src="../src/img/cheddar-burger.png" alt="icon" class="img_altCadastro">
                                <button class="btn_altImg">
                                    <img src="../src/img/simbolo-de-interface-de-camera-fotografica-para-botao.png" alt="icon" class="img_smallestIcon">
                                    Alterar Foto
                                </button>
                            </div>
                            <div class="div_contentCadastroRight">
                                <forms class="cadastroCardapio" name="cadastroCardapio">
                                    <label name="nomeCardapio" class="label_text">Nome:</label>
                                    <input type="text" id="nomeCardapio" name="nomeCardapio" value="">
                                    <label name="precoCardapio" class="label_text">Preço:</label>
                                    <input type="number" id="precoCardapio" name="precoCardapio" step="0.01" value="">
                                    <div class="div_textarea">
                                        <label name="descricaoCardapio" class="label_textDescricao">Descrição:</label>
                                        <textarea id="descricaoCardapio" name="precoCardapio" value=""></textarea>
                                    </div>
                                </forms>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
