<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS customizado -->
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Gestão Gourmet</title>
</head>
<body>
  <main class="container-fluid vh-100 d-flex flex-column loginTela justify-content-center">
    <div class="row">
      <!-- Imagem do topo -->
      <div class="col-12 text-center">
        <img src="/public/src/img/logo-tela-login.svg" class="mb-3" alt="Logo da Gestão Gourmet" />
      </div>

      <!-- Container do formulário -->
      <div class="container text-center">
        <div class="rectangleLogin pb-lg-1">
          <h2 class="fw-bold mt-4">LOGIN</h2>
          <h3 class="fw-bold mt-2">Entre com suas informações para realizar o login</h3>
          <div class="linha-branca my-3"></div>
          <form>
            <!-- Campo de e-mail -->
            <label for="email-input" class="visually-hidden">CPF</label>
            <div class="input-group flex-nowrap mt-4">
              <span class="input-group-text" id="addon-wrapping">
                <!-- SVG para e-mail -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16" fill="currentColor">
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com 
                  License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/>
                </svg>
              </span>
              <input id="email-input" type="text" class="form-control" placeholder="Insira o seu CPF" aria-label="CPF" aria-describedby="addon-wrapping">
            </div>
            <!-- Campo de senha -->
            <label for="senha-input" class="visually-hidden">Senha</label>
            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping2">
                <!-- SVG para senha -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16" fill="currentColor">
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com 
                  License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/>
                </svg>
              </span>
              <input id="senha-input" type="password" class="form-control" placeholder="Insira a sua senha" aria-label="Senha" aria-describedby="addon-wrapping2">
            </div>
            <!-- Link "Esqueci a minha senha" -->
            <div class="mt-3">
              <a href="#" class="d-inline-block text-decoration-underline" style="color: #848484;">Esqueci a minha senha</a>
            </div>
            <!-- Botão de submit -->
            <div class="form-container text-center mt-4">
              <button type="submit" class="btn btn-login">LOGIN</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
