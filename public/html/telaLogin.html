<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Gestão Gourmet</title>
    <link rel="shortcut icon" href="../src/img/logo-gestao-gourmet-icon.svg">
</head>

<body>
	<main class="container-fluid vh-100 d-flex flex-column loginTela justify-content-center">
		<div class="row">
			<div class="col-12 text-center">
				<img src="../src/img/logo-gestao-gourmet-text.svg" class="mb-3" alt="Logo da Gestão Gourmet" />
			</div>
			<div x-data="Login()" style="justify-items: center">
				<div class="rectangleLogin pb-lg-1">
					<h2 class="fw-bold mt-4">LOGIN</h2>
					<h3 class="fw-bold mt-2">Entre com suas informações para realizar o login</h3>
					<div class="linha-branca my-3"></div>
					<form style="justify-items: center;">
						<label for="cpf-input" class="visually-hidden">CPF</label>
						<div class="input-group flex-nowrap mt-4 w-75">
							<span class="input-group-text" id="addon-wrapping">
								<i class="mdi mdi-email"></i>
							</span>
							<input x-model="registro.cpf" x-mask:dynamic="'999.999.999-99'" placeholder="CPF"
								id="cpf-input" type="text" class="form-control rounded-end" aria-label="CPF"
								aria-describedby="addon-wrapping">
						</div>
						<label for="senha-input" class="visually-hidden">Senha</label>
						<div class="input-group flex-nowrap mt-3 w-75">
							<span class="input-group-text" id="addon-wrapping2">
								<i class="mdi mdi-key-variant"></i>
							</span>
							<input x-model="registro.senha" id="senha-input" type="password" class="form-control rounded-end"
								placeholder="Insira a sua senha" aria-label="Senha" aria-describedby="addon-wrapping2">
						</div>
						<div class="mt-3">
							<button type="button" class="btn bg-transparent p-0" style="color: #848484;" data-bs-toggle="modal" data-bs-target="#esqueciSenhaModal">
								<span>Esqueci a minha senha</span>
							</button>
						</div>
						<div class="form-container text-center mt-4">
							<button type="button" class="btn btn-login" @click="efetuarLogin()">LOGIN</button>
						</div>
					</form>
				</div>

				<div class="modal fade" id="esqueciSenhaModal" tabindex="-1" aria-labelledby="esqueciSenhaModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered">
						<div class="modal-content">
							<div class="modal-header" style="background-color: #454545;">
								<h1 class="modal-title fs-5 text-white" id="esqueciSenhaModalLabel">Esqueci a minha senha</h1>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-footer" style="background-color: #d9d9d9;" class="rounded rounded-bottom-2" style="border-radius: 0 0 10px 10px;">
								<div class="row">
									<div class="col-12 text-center">
										<span>Insira o seu CPF e clique em "Solicitar" para enviar uma solicitação de redefinição de senha.</span>
									</div>
									<div class="col-8" style="justify-items: center;">
										<label for="cpf-reset-input" class="visually-hidden">CPF</label>
										<div class="input-group flex-nowrap mt-4 w-75">
											<span class="input-group-text" id="addon-wrapping">
												<i class="mdi mdi-email"></i>
											</span>
											<input x-model="cpf" x-mask:dynamic="'999.999.999-99'" placeholder="CPF"
												id="cpf-reset-input" type="text" class="form-control rounded-end" aria-label="CPF"
												aria-describedby="addon-wrapping">
										</div>
									</div>
									<div class="col-4 align-content-end">
										<button id="btn_adicionar" type="button" class="btn text-white"
                                        @click="solicitarResetSenha();">
                                        SOLICITAR
                                    	</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;"></div>

	<script>
		function Login() {
			return {
				registro: { cpf: '', senha: '' },
				cpf: '',
				efetuarLogin() {
					axios.post('/login', this.registro)
						.then(resp => {
							if (resp.status == 200) {
								window.location.href = '/html/index.html';
							} else {
								showToast('Login falhou!', 'danger');
							}
						})
						.catch(error => {
							console.log(error);
							showToast('Ocorreu um erro ao tentar efetuar o login.', 'danger');
						});
				},
				solicitarResetSenha() {
					axios.post('/solicitarResetSenha', { cpf: this.cpf })
						.then(resp => {
							if (resp.status == 200) {
								showToast('Solicitação de redefinição de senha enviada com sucesso!', 'success');
							} else {
								showToast('Falha ao solicitar redefinição de senha!', 'danger');
							}
						})
						.catch(error => {
							if (error.response && error.response.data && error.response.data.erro) {
								showToast(error.response.data.erro, 'danger');
							} else {
								showToast('Ocorreu um erro ao solicitar redefinição de senha.', 'danger');
							}
							console.log(error);
						});
				}
			}
		}

		function showToast(message, type = 'success') {
			const toastContainer = document.getElementById('toast-container');
			const toast = document.createElement('div');
			toast.className = `toast align-items-center text-bg-${type} border-0 show`;
			toast.role = 'alert';
			toast.innerHTML = `
				<div class="d-flex">
					<div class="toast-body">${message}</div>
					<button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
			`;
			toastContainer.appendChild(toast);

			setTimeout(() => {
				toast.remove();
			}, 3000);
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
