<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<title>Gestão Gourmet</title>
</head>

<body>
	<main class="container-fluid vh-100 d-flex flex-column loginTela justify-content-center">
		<div class="row">
			<div class="col-12 text-center">
				<a href="../html/index.html">
					<img src="../src/img/logo-gestao-gourmet-text.svg" class="mb-3" alt="Logo da Gestão Gourmet" />
				</a>
			</div>
			<div style="justify-items: center">
				<div class="rectangleLogin pb-lg-1">
					<h2 class="fw-bold mt-4">LOGIN</h2>
					<h3 class="fw-bold mt-2">Entre com suas informações para realizar o login</h3>
					<div class="linha-branca my-3"></div>
					<form style="justify-items: center;">
						<label for="email-input" class="visually-hidden">CPF</label>
						<div class="input-group flex-nowrap mt-4 w-75">
							<span class="input-group-text" id="addon-wrapping">
								<i class="mdi mdi-email"></i>
							</span>
							<input id="email-input" type="text" class="form-control" placeholder="Insira o seu CPF"
								aria-label="CPF" aria-describedby="addon-wrapping">
						</div>
						<label for="senha-input" class="visually-hidden">Senha</label>
						<div class="input-group flex-nowrap mt-3 w-75">
							<span class="input-group-text" id="addon-wrapping2">
								<i class="mdi mdi-key-variant"></i>
							</span>
							<input id="senha-input" type="password" class="form-control"
								placeholder="Insira a sua senha" aria-label="Senha" aria-describedby="addon-wrapping2">
						</div>
						<div class="mt-3">
							<a href="#" class="d-inline-block text-decoration-underline" style="color: #848484;">Esqueci
								a minha senha</a>
						</div>
						<div class="form-container text-center mt-4">
							<button type="submit" class="btn btn-login">LOGIN</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
