<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Gestão Gourmet</title>
  </head>
  <body>
    <main class="container-fluid vh-100 d-flex flex-column loginTela justify-content-center">
      <div class="row">
        <!-- Container do formulário -->
        <div class="container text-start">
          <div class="rectangleRedefinirSenha">
            <div class="col-12 text-start empurra-direita">
              <img
                src="/public/src/img/logo-redefinir-senha.svg"
                alt="Logo da Gestão Gourmet Horizontal"
                style="width: 25%; margin-top: -10px;"
              />
            </div>
            <div class="col-12 text-start empurra-direita2" style="margin-top: -40px;">
              <h1 class="fw-bold">Redefinição de senha</h1>
            </div>
            <div class="col-12 text-start empurra-direita3" style="margin-top: 20px;">
              <h5 class="d-inline-block">Esqueceu ou precisa alterar a sua senha?</h5>
            </div>
            <div class="col-12 text-start empurra-direita2">
              <h5 class="d-inline-block">Aqui você poderá solicitar!</h5>
            </div>
            <div class="col-12 text-start empurra-direita4" style="margin-top: -150px;">
              <h1 class="fw-bold">Redefinir senha</h1>
            </div>
            <div>
              <div class="rectangleConfirmarRedefinirSenha empurra-direita9" style="margin-top: 30px;">
                <div class="col-12 text-center" style="margin-top: 20px;">
                    <h7 class="d-inline-block">
                        Sua solicitação foi enviado com sucesso!
                    </h7>
                  </div>
                  <div class="col-12 text-center">
                    <h7 class="d-inline-block">
                        Em breve o administrador irá aceitar ou recusar o seu pedido!
                    </h7>
                  </div>
              </div>
              <div class="text text-center empurra-direita8" style="margin-top: 20px;">
                <a
                  href="#"
                  class="d-inline-block text-decoration-underline"
                  style="color: #848484;"
                  >Lembrou da sua senha? Fazer login</a
                >
              </div>
            </div>
            <div class="vertical-divider"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
